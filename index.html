<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- External CSS file -->
  <link rel="stylesheet" href="./src/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>
<body class="font-roboto bg-body-white">
  <!-- FULLSCREEN FLEX CENTER -->
  <div class="flex items-center justify-center min-h-screen px-4">
    
    <!-- LOGIN CARD -->
    <div class="flex flex-col md:flex-row rounded-xl overflow-hidden shadow-xl w-full max-w-[900px] bg-white">
      
      <!-- LEFT IMAGE (hidden on mobile) -->
      <div class="hidden md:block w-1/2">
        <img src="./login_Banner_pic.jpg" alt="Login Banner" class="w-full h-full object-cover">
      </div>
      
      <!-- RIGHT CONTAINER -->
      <div class="flex items-center justify-center w-full md:w-1/2 bg-body-white p-6">
        
        <!-- LOGIN BOX -->
        <div class="bg-body-blue w-full max-w-[400px] rounded-xl shadow-xl px-5 py-7 flex flex-col gap-y-4">
          
          <!-- HEADER -->
          <div class="text-center">
            <span class="font-extrabold text-2xl">LOGIN</span>
            <p class="text-sm">How to get started lorem ipsum do or at?</p>
          </div>
          
          <!-- INPUTS -->
          <div class="flex flex-col gap-y-2">
            <input type="email" placeholder="Username" class="bg-body-white p-2 rounded-md">
            <input type="password" placeholder="Password" class="bg-body-white p-2 rounded-md">
          </div>
          
          <!-- LOGIN BUTTON -->
          <button type="button" class="w-full bg-button-blue p-2 rounded-md font-bold text-body-white 
            hover:shadow-md hover:bg-hover-blue active:bg-button-blue transition duration-200">
            Login Now
          </button>
          
          <!-- FORGOT PASSWORD -->
          <a href="#" class="text-center text-[12px] text-blue-500 border-b border-transparent hover:border-blue-500 transition">
            Forgot Password?
          </a>
          
          <hr class="border border-body-white">
          
          <!-- REGISTER BUTTON -->
          <a href="#" class="w-full text-center bg-button-white p-2 rounded-md font-bold 
            hover:bg-hover-white active:bg-button-white hover:shadow-md transition duration-200">
            Register Now
          </a>
          
          <!-- DIVIDER -->
          <div class="relative flex items-center my-5">
            <hr class="w-full border border-body-white">
            <span class="bg-body-blue px-2 absolute left-1/2 -translate-x-1/2">
              <strong>Login</strong> with Others
            </span>
          </div>
          
          <!-- GOOGLE LOGIN -->
          <a href="#" class="w-full flex items-center justify-center gap-x-2 border-2 border-button-blue rounded-md p-2 
            hover:bg-button-blue hover:text-body-white transition duration-200">
            <img src="./icon_google_logo.svg" alt="Google Logo" class="w-6 h-6">
            Connect with Google
          </a>
          
        </div>
        <!-- END LOGIN BOX -->
        
      </div>
      <!-- END RIGHT CONTAINER -->
      
    </div>
    <!-- END LOGIN CARD -->
    
  </div>
  <!-- END FLEX CENTER -->
</body>
</html>
