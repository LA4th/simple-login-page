<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body class="font-roboto">
  <!-- WRAPPER FORM -->
  <div class="max-w-full h-screen">
    <!-- CONTAINER FORM -->
    <div class="max-w-full w-[900px] h-full m-auto flex items-center px-4">
      <!-- CONTAINER FORM CENTER -->
      <div class="bg-body-blue max-w-full w-[700px] m-auto flex flex-col items-center p-6 gap-y-5 rounded-xl shadow-xl">
        <!-- FORM HEADER -->
        <span class="text-center font-extrabold text-2xl">Change Password</span>
        <!-- USER INPUT -->
        <form action="" method="get" class="flex flex-col w-full gap-y-2.5">
          <input type="email" name="" id="" placeholder="Email" class="p-1.5 rounded-md bg-body-white">
          <input type="text" name="" id="" placeholder="Old Password" class="p-1.5 rounded-md bg-body-white">
          <input type="password" name="" id="" placeholder="New Password" class="p-1.5 rounded-md bg-body-white">
        </form>
        <div class="flex justify-evenly w-full items-center gap-x-30 text-center">
          <a href="./index.html" class="bg-button-red font-bold text-body-white p-1.5 w-full rounded-md transition md:hover:shadow-md md:hover:bg-hover-red">Back</a>
          <button type="submit" class="bg-button-blue font-bold text-body-white p-1.5 w-full rounded-md tra md:cursor-pointer md:hover:shadow-md md:hover:bg-hover-blue md:duration-200 md:active:bg-button-blue">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
