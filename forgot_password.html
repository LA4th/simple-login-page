<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body class="font-roboto">
  <!-- WRAPPER FORM -->
  <div class="max-w-full h-screen">
    <!-- CONTAINER FORM -->
    <div class="max-w-full w-[900px] h-full m-auto flex items-center">
      <!-- CONTAINER FORM CENTER -->
      <div class="max-w-full w-[700px] m-auto flex flex-col items-center p-6">
        <!-- FORM HEADER -->
        <span class="text-center">REGISTER</span>
        <!-- USER INPUT -->
        <form action="" method="get" class="flex flex-col w-full">
          <input type="email" name="" id="" placeholder="Email">
          <input type="text" name="" id="" placeholder="Old Password">
          <input type="password" name="" id="" placeholder="New Password">
        </form>
        <div>
          <a href="">Back</a>
          <button type="submit">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
